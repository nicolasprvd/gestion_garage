<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div style="text-align:center">
  <h1>
    Bienvenue au Garage !
  </h1>
  </div>
<form>
  <div class="form-group">
    <label for="marque">Marque de la voiture </label>
    <input type="text" class="form-control" id="marque" required>
  </div>

  <div class="form-group">
    <label for="roues">Nombre de roues </label>
    <input type="text" class="form-control" id="roues">
  </div>

  <div class="form-group">
    <label for="femme">Est-ce qu'une femme conduira ? </label>
    <input type="text" class="form-control" id="femme">
  </div>

  <div class="form-group">
    <label for="vente">Voulez-vous le vendre ? </label>
    <input type="text" class="form-control" id="vente">
  </div>

  <div class="form-group">
    <label for="motivation">Pourquoi voulez-vous le vendre ? </label>
    <input type="text" class="form-control" id="motivation">
  </div>

  <button type="submit" class="btn btn-success">Vendre</button>

</form>
</body>
</html>
